<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>BingeVies</title>
  </head>
  <body>
    <!-- NAV  -->
    <nav class="navbar">
      <div class="logo">
        <img
          class="logo-img"
          src="./src/img/movie-logo.png"
          alt="BingeVies logo"
        />
        <h3 class="logo-name">BingeVies</h3>
      </div>
      <div class="menu-and-search">
        <ul class="menu-list">
          <li><a href="">HOME</a></li>
          <li><a href="">GENRE</a></li>
        </ul>
        <input class="searchbox" type="text" placeholder="  Search" />
      </div>
    </nav>
    <!-- END NAV  -->

    <!-- LATEST MOVIE -->
    <div class="latest-movie-container">
      <div class="latest-movie-img">
        <img src="./src/img/feature-img.jpeg" alt="luca movie img" />
      </div>
      <div class="latest-movie-description">
        <h1 class="movie-title">Movie Title</h1>
        <p class="overview">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa dolor
          consequuntur sequi possimus saepe porro accusantium aliquam nemo nulla
          assumenda?
        </p>
        <span class="rating">9.8</span><br />
        <button class="trailer-button">Watch Trailer</button>
      </div>
    </div>
    <!-- END LATEST MOVIE  -->

    <!-- ACTION MOVIE -->
    <div class="action-movie-container">
      <!-- template -->
      <div class="action-movies">
        <img src="./src/img/rambo.jfif" alt="rambo" />
        <span class="rating">9.8</span>
      </div>
    </div>

    <!-- END ACTION MOVIE -->
  </body>
</html>
